<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Please Log In</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <!--Bootstrap JS-->
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  <!--Bootstrap CSS-->
  <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" type="text/css" th:href="@{/resources/static/css/main.css/}"/>
</head>
<style>

</style>
<body background="/static/img/seychelles-Airport_landing-image.jpg">
<div class="container" style="padding:70px;">
  <div class="card text-center mx-auto" style="width: 30rem; ">
    <div class="card-header">
      <h5 class="card-title">Please Log In</h5>
      <div th:if="${param.error}">
        Authentication failed !
        username or password invalid.</div>
      <div th:if="${param.logout}">
        You have been logged out.</div>
    </div>
    <div class="card-body">
      <img th:src="@{/img/SMAlogo.png}" alt="SMA Logo" style="width:60px;" class="card-img-top">
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <input type="text"
                 name="username"
                 id="username"
                 class="form-control"
                 placeholder="Username"/>
        </div>
        <div class="mb-3">
          <input type="password"
                 name="password"
                 id="password"
                 class="form-control"
                 placeholder="Password"/>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary .text-white-50" value="Log in" />
          <span>Not Registered ?<a th:href="@{/register}" >..SignUp</a></span>
        </div>

      </form>
    </div>

</div>

</div>
</body>
</html>
