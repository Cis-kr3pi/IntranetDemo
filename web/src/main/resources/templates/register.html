<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
<br />
<br />
<section class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">successfully registered</div>
            </div>
            <h5 class="card-header py-5 bg-secondary text-white text-center ">Register To Use the Application</h5>
            <div class="card-body">
                <form method="POST"  th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <div class="col p-3">
                            <label class="form-label"
                                   for="username">username</label>
                            <input id="username"
                                   placeholder="Enter user Name"
                                   type="text"
                                   th:field="*{username}"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                            <label class="form-label"
                                   for="email">Enter email</label>
                            <input id="email"
                                   placeholder="Enter Email address"
                                   type="text"
                                   th:field="*{email}"
                                   class="form-control"/>
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>

                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label"> password</label>
                            <input id="password"
                                   placeholder="Enter Credential "
                                   type="text"
                                   th:field="*{password}"
                                   class="form-control"/>
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>
                        <div class="form-group mb-3">
                                <button type="submit"
                                        class="btn btn-primary"
                                        value="Submit">submit</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                        </div>
                </form>
            </div>
        </div>
    </div>

</section>


</body>
</html>
